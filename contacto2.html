<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más Información | Jerez de los Caballeros</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="estiloscontacto.css"> 
</head>
<body>
    
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="escudo-header" aria-label="Página de inicio">
                <img src="img/JerezLogov4.png" alt="Escudo de Jerez de los Caballeros">
            </a>            
            <nav class="menu">
                <ul>
                    <li><a href="index.html" aria-label="Ir a inicio">Inicio</a></li>
                    <li><a href="historia.html" aria-label="Ir a historia">Historia</a></li>
                    <li><a href="autobus.html" aria-label="Ir a visita">Visita</a></li>
                    <li><a href="contacto2.html" aria-label="Ir a contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="Buscar..." aria-label="Buscar en la página">
                <button id="search-button" aria-label="Buscar" onclick="highlightSearch()">Buscar</button>
            </div>
        </div>
    </header>

    
    <main class="main-content">
        <div class="language-selector">
            <label for="idioma">Idioma</label>
            <select id="idioma" name="idioma">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
        </div>
        <div class="title">Más Información</div>
        <div class="subtitle">Contáctanos para saber más sobre Jerez de los Caballeros</div>
        <div class="form-container">
            
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-grid">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Tu número de contacto" required>
                    </div>
                    <div>
                        <label for="asunto">Asunto:</label>
                        <select id="asunto" name="asunto" required>
                            <option value="">Selecciona un asunto</option>
                            <option value="informacion">Solicitar información</option>
                            <option value="reclamo">Presentar un reclamo</option>
                            <option value="sugerencia">Enviar una sugerencia</option>
                        </select>
                    </div>
                    <div>
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Tu dirección">
                    </div>
                    <div>
                        <label for="empresa">Empresa:</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Tu empresa (opcional)">
                    </div>
                </div>
                <div class="form-message">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="4" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-enviar">Enviar</button>
                    <button type="reset" class="btn-borrar">Borrar</button>
                </div>
            </form>
        </div>
    </main>

    
    <footer class="footer">
        <p>Explora Jerez y déjate llevar por su encanto.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/jerezdeloscaballeros.oficial/?locale=es_LA" target="_blank"><img src="img/facebook2-removebg-preview.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/aytojerezcaballeros/?hl=es" target="_blank"><img src="img/instagram-removebg-preview.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        document.getElementById('search-button').addEventListener('click', highlightSearch);

        function highlightSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const bodyText = document.body;
            const walker = document.createTreeWalker(bodyText, NodeFilter.SHOW_TEXT, null, false);
            let node;
            while (node = walker.nextNode()) {
                const textContent = node.textContent.toLowerCase();
                if (textContent.includes(query) && query !== "") {
                    const highlighted = node.textContent.replace(new RegExp(query, 'gi'), match => `<mark>${match}</mark>`);
                    const span = document.createElement('span');
                    span.innerHTML = highlighted;
                    node.parentNode.replaceChild(span, node);
                }
            }
        }
    </script>
</body>
</html>
