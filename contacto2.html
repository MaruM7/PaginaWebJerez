<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más Información | Jerez de los Caballeros</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="estiloscontacto.css"> 
</head>
<body>
    
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="escudo-header">
                <img src="img/JerezLogov4.png" alt="Escudo de Jerez de los Caballeros">
            </a>            
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="historia.html">Historia</a></li>
                    <li><a href="autobus.html">Visita</a></li>
                    <li><a href="contacto2.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button onclick="highlightSearch()">Buscar</button>
            </div>
            <script>
                function highlightSearch() {
                    const query = document.getElementById('search-input').value.toLowerCase();
                    const bodyText = document.body.innerHTML;
                    const highlightedText = bodyText.replace(new RegExp(query, 'gi'), match => `<mark>${match}</mark>`);
                    document.body.innerHTML = highlightedText;
                }
            </script>
        </div>
    </header>

    
    <main class="main-content">
        <div class="language-selector">
            <label for="idioma"></label>
            <select id="idioma" name="idioma">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
        </div>
        <div class="title">Más Información</div>
        <div class="subtitle">Contáctanos para saber más sobre Jerez de los Caballeros</div>
        <div class="form-container">
            
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-grid">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Tu número de contacto" required>
                    </div>
                    <div>
                        <label for="asunto">Asunto:</label>
                        <select id="asunto" name="asunto" required>
                            <option value="">Selecciona un asunto</option>
                            <option value="informacion">Solicitar información</option>
                            <option value="reclamo">Presentar un reclamo</option>
                            <option value="sugerencia">Enviar una sugerencia</option>
                        </select>
                    </div>
                    <div>
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Tu dirección">
                    </div>
                    <div>
                        <label for="empresa">Empresa:</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Tu empresa (opcional)">
                    </div>
                </div>
                <div class="form-message">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="4" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-enviar">Enviar</button>
                    <button type="reset" class="btn-borrar">Borrar</button>
                </div>
            </form>
        </div>
    </main>

    
    <footer class="footer">
        <p>Explora Jerez y déjate llevar por su encanto.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/jerezdeloscaballeros.oficial/?locale=es_LA" target="_blank"><img src="img/facebook2-removebg-preview.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/aytojerezcaballeros/?hl=es" target="_blank"><img src="img/instagram-removebg-preview.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        function highlightSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const bodyText = document.body.innerHTML;
            const highlightedText = bodyText.replace(new RegExp(query, 'gi'), match => `<mark>${match}</mark>`);
            document.body.innerHTML = highlightedText;
        }
    </script>
</body>
</html>
